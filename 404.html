<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - David Graça</title>
  <style>
    :root{--bg:#0d1117;--text:#f0f6fc;--accent:#58a6ff;--muted:#8b949e}
    @media(prefers-color-scheme:light){:root{--bg:#fff;--text:#1f2328;--accent:#0969da;--muted:#656d76}}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:2rem}
    .container{max-width:500px}
    h1{font-size:6rem;margin-bottom:1rem;color:var(--accent)}
    p{color:var(--muted);margin-bottom:1.5rem}
    a{color:var(--accent);text-decoration:none;padding:.75rem 1.5rem;border:2px solid var(--accent);border-radius:8px;display:inline-block;transition:all .2s}
    a:hover{background:var(--accent);color:var(--bg)}
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Looks like you've wandered off the path. This page doesn't exist.</p>
    <a href="/">← Back to Profile</a>
  </div>
</body>
</html>
